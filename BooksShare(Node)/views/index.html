<div id="slogan">
    <p>金戈铁马，星辰转眼之间，清箫离殇，白雪飘荡。</p>
    <p>吹动了月光，夜初上浓妆。</p>
    <p>看红尘管何年，发成霜。</p>
    <p>我有我的痴狂，废墟成天堂，曾几度过往，不怕山远水长。</p>
    <p>是谁把往事思量，笑时泪半行，轻看人间风浪...</p>
</div>
